<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="widht-device-width", initial-scale = 1.0>
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Relógio Digital</title>

	<!-- CSS modes for design, need to install the font Digital-7 for the clock style -->
	<style>
		
		section {
			float: left;
			position: relative;
			width: 100%;
			height: 100%;
		}
		body{
			background:#222;
		}

		h1{
			margin-top: 15% ;
			font-family: "Digital-7";
			color: #ffae00;
			font-size: 8em;
			text-align: center;
		}
		p{
			margin-top: -100px;
			font-family: "Verdana";
			color: #ffae00;
			font-size: 1em;
			text-align: center;
		}
	</style>
</head>
<body>
	<!-- we use 2 modes to build, the clock and date --> 
	<section>
			<h1 class="time" id="time">10:00:00</h1>
			<p id="date">Terça, 11 de Fevereiro de 2020</p>
	</section>

	<script type="text/javascript">
		var hours,min,sec;

		var day = new Array('Domindo','Segunda','Terça','Quarta','Quinta','Sexta','Sabado');
		var month = new Array('Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro');

		var clock = function(){
			var date = new Date();

			hours = date.getHours().toString();
			min = date.getMinutes().toString();
			sec = date.getSeconds().toString();
			
			if (hours<10) {
				hours = "0" + date.getHours();
			}
			if (min<10) {
				min = "0" + date.getMinutes();
			}
			if(sec<10){
				sec = "0" + date.getSeconds();
			}

			var time = hours + ":" + min + ":" + sec;
			var fullDate = day[date.getDay()]+', '+ date.getDate()+ ' de ' + month[date.getMonth()] +' de '+date.getFullYear();

			document.getElementById("time").innerHTML = time;
			document.getElementById("date").innerHTML = fullDate;
		}

		setInterval(function(){
		clock();
		},1000);
	</script>
</body>
</html>
